<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Avocado</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <i class="exit"></i>
        <h1>Avocado</h1>
        <i class="add"></i>
      </div>
      <div class="label">Rooms: </div>
      <ul>
        <li>Friends <button class="enterRoom"></button>
        <li>Weirdos <button class="enterRoom"></button>
        <li>Family <button class="enterRoom"></button>
        <li>Some other name <button class="enterRoom"></button>
      </ul>
      <div class="darkMode"><button></button></div>
    </div>
    <div class="join">
      <button class="cancel"></button>
      <h2>Join Room</h2>
      <input id="textField" name="room" placeholder="Eg. Friends"\>
      <button>Add <i class="icon"></i></button>
      <h6>*A room will be created if the room doesn't exist</h6>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
